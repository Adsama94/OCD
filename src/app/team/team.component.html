<div id = "ourteam" class="team">
  <div class="title">
    <span class="underline">Our Team</span>
  </div>
  <div *ngIf="games">
      <ngb-carousel >
          <ng-template ngbSlide *ngFor="let group of gamesFormatted">
              <div *ngFor="let game of group">
                      <img  src="{{game.url}}" alt="random img">
              </div>
          </ng-template>
      </ngb-carousel>

  </div>
</div>
