<div id="ourwork" class="work" >
  <div class="title">
    <span class="underline">Our Work</span>
  </div>
  <div class="row framecontroller">
    <div *ngFor="let link of youtube_links" class="col-md-4">
      <iframe [src] = getlink(link) class="framesize" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe>
    </div>
    <div class="row photobar">
      <div *ngFor="let ele of photo_links" class="col" >
        <img src="http://placehold.it/142X230" class="imgspacing">
      </div>
    </div>
</div>
